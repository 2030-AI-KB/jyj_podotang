<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js객체</title>
</head>
<body>
    <script>
        // 배열 선언 및초기화
        // let/const 벼열명 = [요소1,요소2,...]
        // let student=["이유나",25,"Female"];
        // 객체 :: 실생활에서 파악가능한 사물 또는 실체(클래스 개념X)
                // ->객체의 구성(2가지) :: 필드(변수), 메소드(함수)
        // let/const 객체명 = {
            // 필드명: 필드값,
            // 메소드명: function(){
            //     메소드 호출 시, 실행할 명령문
            // },
        
            //"",''둘 차이없이 사용가능
        let student2 ={
            name: "이유나",
            age: 25,
            blood: 'A',
            
            //이름이 print인 함수 선언 :함수이름 먼저 적음
            Print: function(){
                //메소드에서 필드를 불러올때 this를 작성하지 않으면
                // 객체 외부에 있는 변수를 찾으려한다 :: this 꼭 필요
                document.write("이름: "+this.name+"<br>");
                document.write("나이: "+this.age+"<br>");
                document.write("혈액형: "+this.blood+"<br>");
            }
        }
            // 객체 구현 2
            // let/const 객체명 = new 생성자명;
            let day=new Date();     //Js 상에서 이미 구현된 생성자 이용해서 객체 생성
            console.log(day.getFullYear());
            
            let birth=new Object();     // let birth={}  -> 객체인 점만 선언
            birth.year=1999;
            birth.month=5;
            birth.day=2;
            // let birth={
            //     year:1999,
            //     month:5,
            //     day:2
            // }
            console.log("생년 : "+birth.year+"입니다.")
            console.log("생일인 달은 : "+birth.month+"월 입니다.")
            console.log("생일은 : "+birth.day+"일 입니다.")


            //(설명X-심화버전인듯)객체 구현 3 -> Object.create() 메소드 이용


            //객체 멤버에 접근하는 방법
            // 필드 접근 :: [객체명].[필드명];     / 객체명["필드명"]
            student2.blood='AB';
            student2["age"]=15;
            // 메소드 접근 :: [객체명].[메소드명];
            student2.Print();
            //멤버제거 (delete) :: degete[멤버 접근];
            delete student2.blood;
            console.log("혈액형은"+student2.blood+"입니다.")
            


    </script>   
</body>
</html>
