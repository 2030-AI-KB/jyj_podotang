<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째문제어렵;</title>
</head>
<style>

</style>
<body>
    <label>이름 : </label>
    <input type="text" id="name">
    <br>
    <label>성별 : </label>
    <input type="text" id="gender">
    <br>
    <label>나이 : </label>
    <input type="text" id="age">
    <br>

    <button id="pass">전송</button>
    <p id="test"></p>   <!--결과값 출력장소-->

    <script>

        let button=document.getElementById("pass");     //id가 pass인 요소를 변수 button으로 당겨옴
        button.addEventListener("click",s1);        //버튼을 클릭했을때 s1함수를 수행하도록 하라.
        function s1(){
            alert("입력 감사합니다.");
        }

        function introduce(){
            let name =document.getElementById("name").value;
            let gender =document.getElementById("gender").value;
            let age =document.getElementById("age").value;
            
            document.getElementById("test").innerHTML=
            `<hr>
            이름: ${name}<br>
            성별: ${gender}<br>
            나이: ${age}
            `  
        }

    </script>
</body>
</html>
