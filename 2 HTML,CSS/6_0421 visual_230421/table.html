<!DOCTYPE html>
<html lang="ko">
<head>
    <title>표와 리스트</title>
</head>
<style>
    /*table, th, td, 태그에 대해서 아래의 스타일을 동시에 적용하라.*/
    table, th, td{
        border: 1px solid rgb(68, 243, 112);   
        border-collapse: collapse;      /*중복되는 선을 하나로 해주는 역할!*/
    }
    th,td{
        background-color:hotpink;
    }
</style>

<body>
    <!--표 만들기 ::<table>-->
<p>인적사항</p>
<!-- 너비 및 높이, 사이즈를 지정하는 스타일에서
ex는 고정적인 크기, %는 비율에 대한 크기로 지정된다. -->

<table style="width: 40ex;">
    <!--tr 태그 :: 행의 역할 수행, tr태그 안에는 th태그,td태그만 넣음-->
    <!--th 태그 :: 열의 역할 수행, h는 head의 h임,(head)데이터에 대한 카테고리 명시-->
    <!--td 태그 :: 열의 역할을 수행, d는 data의 d임,(data)th 카테고리에 대한 데이터-->
    
    <tr>
        <th>이름</th>
        <th>성별</th>
        <th>나이</th>
    </tr>
<tr>
    <td>정유진</td>
    <td>여자</td>
    <td>XX년생</td>
</tr>
<tr>
    <td>김홍근</td>
    <td>남자</td>
    <td>XX년생</td>
</tr>
<tr>
    <td>이유나</td>
    <td>여자</td>
    <td>XX년생</td>
</tr>

</table>
<br>
<!-- 목록 태그 3가지 -->
<!-- 정렬되지 않은 목록 :: <ul><li> -->
    <p>음료수 종류</p>
    <ul>        <!-- ul :: 선언함으로서 정렬 X 목록임을 선언-->
        <li>coffee</li>     <!-- li :: 리스트의 요소 추가 -->
        <li>vitamin drink</li>
        <li>banana milk</li>
    </ul>
   <br>
<!-- 정렬된 목록 :: ordered list :: <ol>,<li>-->
<p>좋아하는 음료 순위</p>
<ol>
<li>amaericano</li>
<li>milk</li>
<li>latte</li>
</ol>
<br>
<!-- 설명 목록(detailed list) :: <dl>,<dt>,<dd>-->
<p>이 음료를 좋아하는 이유</p>
    <dl>
    <dt>amaericano</dt>   <!--리스트 요소 추가-->
    <dd>현대인 3대 필수 영양소(카페인,니코틴,알코올)</dd>   <!--해당 요소의 설명 추가-->
    <br>
    <dt>milk</dt>  
    <dd>뼈조심 골다공증 조심</dd>
    <dt>latte</dt>   
    <dd>고소함 배부름 살찜</dd>
    
</dl>


</body>
</html>
