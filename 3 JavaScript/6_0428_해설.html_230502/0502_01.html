<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript복습</title>
</head>
<body>
    <script>
// 자바스크립트 코드 작성가능 :: head에도 작성가능하나 body태그 뒷부분에 작성하는걸 권장
// 출력문 4가지 :: alert(), console.log(), document.write(), innerHTML()
// Js자료형 3가지:: number, boolean, string
// 입력문 2가지 :: prompt, confirm

document.write(add(x,y));
document.write(add("Hello","World"));

function add(x,y){
    return x+y;
}


    </script>
