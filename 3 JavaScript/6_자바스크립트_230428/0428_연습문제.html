<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>
    <script>
        //알림창출력
        alert("인적사항을 차례대로 입력해주시길 바랍니다.");
        // 입력문 이용해 이름과 나이입력
        let name=prompt("이름을 입력하세요", "name");
        let age=prompt("나이를 입력하세요",00);
        age=Number(age);    //문자열 상태인 age의 타입을 Number로 변경
        // 이대로 진행할 것인지 확인하기(bool타입 입력)
        let hey=confirm("이대로 진행하시나요?");    //확인:true, 취소:false

        //입력받은 이름,나이 정보를 홈페이지와 콘솔에 출력되게끔 하기
        // 줄바꿈 :: 콘솔창("\n"), 홈페이지 구현("<br>")
  
        if(hey===true){
        console.log("이름 : "+name+"\n"+"나이 : "+age);
        console.log("이름: "+name);
        console.log("나이: "+age);
        document.write("이름 : "+name+"<br>"+"나이 : "+age);
        }
        else{
            console.log("취소 요청을 하였습니다.");
            document.write("다시 실행해주시길 바랍니다.");
        }


        


    </script>
</body>
</html>
