<!DOCTYPE html>
<html lang="ko">
<head>
    <title>폼 복습</title>
    <!-- link태그 :: 특정파일을 해당 파일에 연결한다. -->
    <link rel="stylesheet" href="0425_02.css">
</head>
<body>
        <!-- form 태그 속성 :: action, method -->
        <!-- action 속성 :: form에서 입력을 받은뒤, 이동할 페이지(url,파일이름) -->
        <!-- method 속성 :: form에서 입력받은 값들을 어떻게 처리할지의 함수지정-->
        <!-- get(서버가 클라이언트에게 데이터 입력 요청할 때사용)-->
        <!-- post(서버에 데이터를 보낼때 사용) --> 

    <form action="0424_01.html">
        <p>이동ㄱ</p>
<hr>
<!-- hr두께는 height값으로 두께조정 -->


<button>나는 버튼</button>
    </form>
<br>

<!-- css박스 모델 -->
<!-- <h2>margin과 padding의 차이</h2> -->
<p id="change_back" class="first p">p태그</p>
<h3 id="change_back" class="first h">h3태그</h3>
<label class="first label">label태그</label>
<br>

<!-- div태그(division) :: 영역을 구분하는 태그-->
<!-- margin: 0 auto -> 좌우 여백을 동일하게 설정 -->
 <div>
    <!-- div 입장에서 해당 p태그는 자식태그 -->
    <p>div 밑에있는 p태그입니다.</p>
    <span>
        <!-- div 입장에서 해당 p태그는 자손태그 -->
        <p>div 밑에 span 밑에 p태그입니다</p>
    </span>
</div>


























</body>
</html>
