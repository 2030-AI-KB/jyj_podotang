<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body>
    <script>
    //배열 :: 여러 값을 갖는 공간 (자바와는 달리, 모두 같은타입의 정보일 필요는 없다.)
    // 1. let/const 배열명 = [배열값1, 배열값2, ...];
    let introduce1=["정유진",25,"Female","A",true];     //배열 선언과 동시에 초기화
    // 2. let/const 배열명 = Array(배열값1, 배열값2, ...);
    let introduce2=Array("정유진",25,"Female","A",true);
    // 3. let/const 배열명 = new Array(배열값1, 배열값2, ...);
    let introduce3=new Array("정유진",25,"Female","A",true);

    document.write("이름: "+introduce1[0]+"<br>");   
    document.write("나이: "+introduce1[1]+"<br>");
    document.write("성별: "+introduce1[2]+"<br>");
    document.write("혈액형: "+introduce1[3]+"<br>");
    document.write("참거짓: "+introduce1[4]+"<br>");

    let student=[];         //배열 선언만하고 값은 아무것도 없는 상태
    // 값 삽입
    //1. 배열명[값을 넣을 인덱스] =저장할 값;
    // ex) 제일 끝부분에 정보 추가할 시, 배열명[배열명.length]=추가할 값
    student[0]="정유진";    //인덱스에 직접접근하여 값을 삽입한다.
    //2. 배열명.push(추가할 요소);
    student.push(25);
    document.write(student[0]+"<br>");     //실질적인 값이 없을때는 ,undefined 반환

    // 값 삭제
    // delete 배열명[삭제하고자 하는 정보의 인덱스];
    delete student[0];
    document.write(student[0]+"<br>");

    // 함수 :: 명령문들의 집합
    // function 함수명(매개변수명,...){     ->전달받는 값에 따라 타입이 변함
    //     실행할 명령문
    // }


    console.log("5+6의 결과 : "+ add(5,6));      
    //add(5,6)을 실행하면, 11 반환 (x,y의 타임 :: number)
    
    console.log("Hello+world의 결과 : " + add("Hello","world"));
    //add("Hello","world")를 실행하면, "Helloworld"반환 (x,y의 타임 :: string)

  // 함수 선언은 어디에서 해도 에러 발생X -> 필요할 때 그 즉시 생성해도 문제없다!!!
  function add(x,y){
        return x+y;
    }

    </script>   
</body>
</html>
